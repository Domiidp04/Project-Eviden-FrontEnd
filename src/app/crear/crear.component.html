<div class="container mt-5">
    <app-alert></app-alert>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <app-alert [message]="errorMessage" [show]="showError"></app-alert>
        <form (ngSubmit)="register(f)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required />
          </div>
  
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
          </div>
  
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        
        <button [routerLink]="'/'" class="btn btn-outline-primary btn-block mt-3">
            Volver
          </button>
      </div>
    </div>
  </div>
